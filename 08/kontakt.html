			<form action="mailto:silvestar1985@yahoo.com/send-contact.php" id="contact_form" name="contact_form" method="POST">
				
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vaše prezime..." required>
				
				<label for="lname">Vaša e-mail adresa *</label>
				<input type="email" id="email" name="email" placeholder="Vaša e-mail adresa" required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite</option>
				  <option value="FR">Francuska</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="NJE">Njemačka</option>
				  <option value="SLO">Slovenija</option>
				  <option value="UK">Velika Britanija</option>
				  <option value="BIH">Bosna i Hercegovina</option>
				  <option value="SRB">Srbija</option>
				</select>

				<label for="subject">Sadržaj</label>
				<textarea id="subject" name="subject" placeholder="Unos sadržaja..." style="height:200px"></textarea>

				<input type="submit" value="Pošalji">
			</form>
